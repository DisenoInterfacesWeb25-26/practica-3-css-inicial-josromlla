<link rel="stylesheet" href="./assets/css/style.css">
<main>
        <form>
            <div>
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" value="" maxlength="40" pattern="[a-zA-Z0-9]*" required placeholder="Introduzca su nombre" autofocus>
            </div>
            <br>
            <div>
                <label for="email">Correo Electrónico:</label>
                <input type="text" id="email" name="email" value="" required placeholder="Introduzca su correo electrónico">
            </div>
            <br>
            <div>
                <label for="edad">Edad (entre 18 y 99 años):</label>
                <input type="number" id="edad" name="edad" min="18" max="99" required placeholder="Introduzca su edad">
            </div>
            <br>
            <div>
                <label for="telefono">Teléfono:</label>
                <input type="text" id="telefono" name="telefono" value="" required placeholder="Introduzca su teléfono">
            </div>
            <br>
            <div>
            <label for="consulta">Consulta:</label><br>
                <textarea id="consulta" name="consulta" rows="8" cols="50" required>
                    Introduzca su consulta
                </textarea>
            </div>
            <br>
            <div>
                <input type="checkbox" id="aceptacion" name="aceptacion" value="">
                <label for="aceptacion">Politica de privacidad y cookies</label>
            </div>
            
        </form>
        <div>
            Dirección: Avd Mediterraneo Nº17
           <a href="tel:+34123456789">Tel: 123456789</a>
        </div>
        
    </main>
